<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="chattering-ai">

  <!-- <script type="application/javascript" src="https://cdn.jsdelivr.net/gh/jasminder/flutter_preloader/preloader.js" defer></script> -->

  

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Chat with an AI agent on your phone!" />
  <meta property="og:description" content="Chattering | The AI that rings you" />
  <meta property="og:image" content="/assets/assets/images/chattering_hone(1).png" /> 
  <meta name="twitter:title" content="Chat with an AI agent on your phone!" />
  <meta name="twitter:description" content="Chattering | The AI that rings you" />
  <meta name="twitter:image" content="/assets/assets/images/chattering_hone(1).png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Chat with an AI agent on your phone! </title>
  <meta name="description" content="Chattering | The AI that rings you" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#14181b">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#ffffff">

  <link rel="manifest" href="manifest.json">
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body style="background-color: #111111;">
  
  
  
  
  
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        entrypointUrl: 'main.dart.js',
        serviceWorker: {
          serviceWorkerUrl: 'flutter_service_worker.js?v=',
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          // Initialize the Flutter engine
          let appRunner = await engineInitializer.initializeEngine({});
          // Run the app
          await appRunner.runApp();
        }
      });
    });
    // load serviceworker earlier
    const serviceWorkerActivation = navigator.serviceWorker.register(
      "flutter_service_worker.js?v=" + serviceWorkerVersion
    );
  </script>
</body>
</html>
